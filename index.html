<body>
  <script>
    // Your JavaScript goes here!

    const chosen = prompt("rock, paper, or scissors");
    const playerSelection = chosen.toLowerCase();
    const computerSelection = computerPlay();
    let playerScore = 0;
    let computerScore = 0;



    function computerPlay() {
        let random =  Math.floor(Math.random() * 3) + 1 ; 
        
        if (random == 1) {
            return "rock";
        } else if (random == 2) {
            return "paper";
        } else {
            return "scissors";
        }
        
    }


    function playRound(playerSelection, computerSelection, playerScore, computerScore) {
        //code here
 
    if (playerSelection == "rock" && computerSelection == "paper") {
        computerScore++;
        
        return "You Lose! Paper beats Rock. Computer's score is: " + computerScore ;
        
    } else if (playerSelection == "paper" && computerSelection == "scissors") {
        computerScore++;
        
        return "You Lose! Scissors cuts Paper. Computer's score is: " + computerScore ;
        
    } else if (playerSelection == "scissors" && computerSelection == "rock") {
        computerScore++;
        
        return "You Lose! Rock blunts Scissors. Computer's score is: " + computerScore ;
        
    } else if (playerSelection == "rock" && computerSelection == "scissors") {
        playerScore++;
        
        return "You Win! Rock blunts Scissors. Player's score is: " + playerScore;
    } else if (playerSelection == "scissors" && computerSelection == "paper") {
        playerScore++;
        
        return "You Win! Scissors cuts Paper. Player's score is: " + playerScore;
    } else if (playerSelection == "paper" && computerSelection == "rock") {
        playerScore++;
        
        return "You Win! Paper covers Rock. Player's score is: " + playerScore;
    } else if (playerSelection == computerSelection) {
        return "It's a Draw. The current score is: Player: " + playerScore + " - Computer: " + computerScore;
    }
    
    }
    console.log(playRound(playerSelection, computerSelection, playerScore, computerScore))

  </script>
